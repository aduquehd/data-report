<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Report</title>
</head>
<body>
<div id="app">
    <header>
        <h1>Timestamp Data Analysis Dashboard</h1>
        <p>Interactive visualizations for analyzing temporal patterns in your data</p>
    </header>

    <div id="upload-section" class="upload-container">
        <div class="upload-box">
            <input type="file" id="file-input" accept=".csv" />
            <label for="file-input" class="upload-label">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span class="upload-text">Click to upload CSV file or drag and drop</span>
                <span class="upload-hint">CSV file should contain @timestamp column</span>
            </label>
            <div id="file-info" class="file-info"></div>
        </div>
        <button id="load-sample" class="load-sample-btn">Load Sample Data</button>
    </div>

    <div id="statistics" class="chart-container"></div>

    <div id="export-section" class="export-container">
        <button id="export-pdf" class="export-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Export All Charts to PDF</span>
        </button>
        <div id="export-status" class="export-status"></div>
    </div>

    <div class="charts-grid">
        <div class="chart-wrapper">
            <div id="daily-histogram" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="time-series" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="hourly-distribution" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="minute-distribution" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="weekday-weekend" class="chart-container"></div>
        </div>

        <div class="chart-wrapper full-width">
            <div id="heatmap-calendar" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="rolling-average" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="day-of-week-radar" class="chart-container"></div>
        </div>

        <div class="chart-wrapper">
            <div id="monthly-comparison" class="chart-container"></div>
        </div>
    </div>
</div>
</body>
</html>
